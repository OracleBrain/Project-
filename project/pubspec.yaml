name: teacher_attendance_app
description: A Flutter app for teacher attendance management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  intl: ^0.18.1
  fl_chart: ^0.63.0
  flutter_local_notifications: ^15.1.1
  lottie: ^2.6.0
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4
  url_launcher: ^6.1.14
  flutter_slidable: ^3.0.0
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/